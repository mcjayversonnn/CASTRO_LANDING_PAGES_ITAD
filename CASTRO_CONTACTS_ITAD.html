<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        body {
            color: #EEF4ED;
            background-color: #000020;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
            text-align: justify;
        }
        .contact-header {
            text-align: center;
            padding: 20px;
            background-color: #0B2545;
            color: #EEF4ED;
            border-bottom: 5px solid #13315C;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-header h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .contact-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            background-color: #22344b;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .contact-content, .contact-form {
            flex: 1;
            margin: 10px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #0B2545;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .contact-form button {
            background-color: #0B2545;
            color: #EEF4ED;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #007bff;
            color: #EEF4ED;
        }
        .contact-footer {
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #0B2545;
            color: #EEF4ED;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #007bff;
            color: #EEF4ED;
            text-decoration: none;
        }

        .contact-content a {
            color: #EEF4ED;
        }
    </style>
</head>
<body>
    <div class="contact-header">
        <h1>Contact Me</h1>
    </div>
    <div class="contact-container">
        <div class="contact-content">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to me via email.</p>
            <p>Email: <a href="mailto:mcjayversoncastro@gmail.com">mcjayversoncastro@gmail.com</a></p>
        </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="mailto:mcjayversoncastro@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>
    <div class="contact-footer">
        <a href="https://mcjayversonnn.github.io/CASTRO_LANDING_PAGES_ITAD/CASTRO_LANDING-PAGE_ITAD.html" class="btn"><i class="fas fa-home"></i> Home</a>
    </div>
</body>
</html>
