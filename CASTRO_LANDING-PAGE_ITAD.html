        .container {
            max-width: 960px;

            padding: 20px;
            text-align: center;
            display: flex;

        }

        .header {
            display: flex;

            align-items: center;

            padding: 15px 20px;

        .nav-links a:hover {
            background-color: #0056b3;
            color: #EEF4ED;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .social-links a {
            color: #EEF4ED;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        .left-content {
            flex: 1;
            text-align: left;
        }

        .right-content {
            flex: 1;
            text-align: right;
            margin-top: 100px;
        }
